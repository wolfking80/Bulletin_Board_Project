{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block page_title %}Вход в аккаунт{% endblock page_title %}

{% block page_content %}
  <form method="POST">
    {% csrf_token %}

    <div class='w-50 mx-auto'>
      <h1 class="text-center">Вход в аккаунт</h1>
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-dark w-100">Войти</button>
    </div>
  </form>
{% endblock page_content %}
