{% extends "users/layouts/profile_base.html" %}
{% load django_bootstrap5 %}

{% block title %}Смена пароля{% endblock title %}

{% block profile_page_content %}
<div class="card">
  <div class="card-header">
    <h2 class="card-title mb-0">
      <i class="bi bi-shield-lock me-2"></i>Смена пароля
    </h2>
  </div>
  <div class="card-body">
    <form method="POST">
      {% csrf_token %}

      {% bootstrap_form form %}

      <div class="d-flex gap-2 mt-4">
        <button type="submit" class="btn btn-primary">
          <i class="bi bi-check-lg me-2"></i>Сменить пароль
        </button>
        <a href="javascript:history.back()" class="btn btn-outline-danger">
          <i class="bi bi-arrow-left me-2"></i>Назад
        </a>
      </div>
    </form>
  </div>
</div>
{% endblock profile_page_content %}
