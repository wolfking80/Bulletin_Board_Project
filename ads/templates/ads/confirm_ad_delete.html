{% extends 'base.html' %}

{% block page_title %}Подтверждение удаления объявления{% endblock page_title %}

  {% block page_content %}
    <h1>Удаление объявления</h1>
    <p>Вы уверены, что хотите удалить объявление <strong>{{ad.title}}</strong>?</p>
    
    <form method = "POST" enctype="multipart/form-data">
      {% csrf_token %}  

      <button type="submit">Да, удалить</button>

    </form>
    
    <a href="{% url 'ad_details' ad.id %}">Отмена</a>
  {% endblock page_content %}
