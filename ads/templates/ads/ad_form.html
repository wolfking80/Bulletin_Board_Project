{% extends 'base.html' %}

{% block page_title %}{{ title }}{% endblock page_title %}

  {% block page_content %}
    <h1>{{ title }}</h1>
    
    <form method = "POST" enctype="multipart/form-data">
      {% csrf_token %}

      {% for field in form %}
        <div>
          {{ field.label_tag}}
          {{ field }}
          {{ field.errors }}
        </div> 
      {% endfor %}   

      <button type="submit">{{ submit_button_text }}</button>

    </form>  
  {% endblock page_content %}
