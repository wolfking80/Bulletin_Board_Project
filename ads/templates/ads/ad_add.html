{% extends 'base.html' %}

{% block page_title %} Публикация объявления {% endblock page_title %}

  {% block page_content %}
    <h1>Создать новое объявление</h1>
    
    <form method = "POST" enctype="multipart/form-data">
      {% csrf_token %}

      <div>
        <label for="titleInput">Заголовок объявления:</label>
        <input id="titleInput" name="title" type="text" placeholder="Название (максимум - 200 символов)" required>
      </div>
      
      <div>
        <label for="textInput">Текст объявления:</label>
        <textarea id="textInput" name="text" rows="5" required></textarea>
      </div>

      <div>
        <label for="imageInput">Изображение товара (необязательно):</label>
        <input id="imageInput" name="goods_image" type="file" accept="image/*">
        <small>В формате JPG, PNG, GIF</small>
      </div>

      <div>
        <label for="priceInput">Стоимость товара:</label>
        <input id="priceInput" name="price" type="number" min="0" step="0.01" placeholder="0.00">
      </div>

      <div>
        <label for="contactsInput">Контактный телефон:</label>
        <input id="contactsInput" name="contacts" type="tel" required placeholder="+7 (XXX) XXX-XX-XX">
      </div>

      <button type="submit">Опубликовать объявление</button>

    </form>  
  {% endblock page_content %}
